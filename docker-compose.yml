# docker-compose.yml
# 가이다 HR 챗봇 — 로컬 개발 환경
# backend: FastAPI (API 키 보유)
# frontend: Streamlit (순수 UI)

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hr-chatbot-backend
    env_file:
      - .env
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=https://frontend-iqeh.onrender.com
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: hr-chatbot-frontend
    environment:
      - BACKEND_URL=https://hr-chatbot-project.onrender.com
      - PORT=8501
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped
